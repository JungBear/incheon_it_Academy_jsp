<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산</title>
</head>
<body>
    <script>
        var 정수 =3
        var 실수 = 3.14
        var 문자열 = "문자열"
        var 곱하기 = 3 * 3
        var 나누기 = 10 / 3

        //사칙연산은 정수 또는 실수

        var 몇일까요 = 곱하기 + 나누기
        // console.log(몇일까요)

        var 변수 = 정수
        변수 = 변수
        console.log(변수)

        var 숫자 = 4;
        숫자 = 숫자 + 1
        console.log("숫자 값은 : "+숫자)
        숫자++
        console.log("숫자 값은 "+ 숫자)
        ++숫자
        console.log("숫자 값은 "+ 숫자) 
        ++숫자
        console.log("숫자 값은 "+ 숫자)
        
        function sum(x,y){
            return x + y
        }

        console.log(sum(3,10))

        숫자 *= 3
        console.log(숫자)
    </script>
</body>
</html>
