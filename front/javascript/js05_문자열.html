<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열</title>
</head>
<body>
    <script>
        var 문자열 = ""
        var 문자열2 = ''

        문자열 = "가나다 "
        문자열2 = "이어붙이기"
        var 합치기 = 문자열 + 문자열2
        console.log(합치기)

        var 이름 = "홍길동"
        var 소개 = "내 이름은 " + 이름 + " 입니다"
        console.log(소개)

        // 문자열의 글자수
        console.log("글자수 : " + 소개.length)
        console.log("첫 글자는 : " + 소개[6])
    </script>
</body>
</html>
