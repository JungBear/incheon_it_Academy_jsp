<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>

    <script>
        function 함수1(){
            console.log("Hello World")
        }
        
        function 더하기(num1, num2){
            let 덧셈결과 = num1 + num2
            console.log(덧셈결과)
        }
        더하기(2,9)

        function 빼기(num1, num2){
            let 뺄셈결과 = num1 - num2
            console.log(뺄셈결과)
            return "완료"
        }
        var 결과 = 빼기(15, 12)
        console.log("결과 : " +결과)
        
    </script>
    
</body>
</html>
