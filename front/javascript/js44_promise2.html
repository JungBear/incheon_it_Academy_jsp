<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="getImg">이미지 불러오기</button>
    <img id="setImg" src="" alt="">
    
    
    <script>
        document.getElementById("getImg").addEventListener('click', ()=>{
            var imgAddress = "https://picsum.photos/500?r=" + Math.random();

            var loader = new Promise(function(resolve, reject){
                document.getElementById("setImg").src = imgAddress;
                
                document.getElementById("setImg").onload = function(){
                    resolve();
                }

                document.getElementById("setImg").onerror = function(){
                    reject();
                }
            })

            loader.then(function(){
            alert("이미지 로딩 성공");
            }).then(function(){
                console.log("이미지 로딩에 성공");
            }).catch(function(){
                console.log("이미지 로딩에 실패");
            })
        })


    </script>
</body>
</html>
