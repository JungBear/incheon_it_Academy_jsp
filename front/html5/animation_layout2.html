<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .text{
            width: 300px;
            transition: background 1s, color 1s;
            
        }

        .text:hover{
            background-color: violet;
        }
        .text:hover span{
            color: white;
        }
    </style>
</head>
<body>
    <div class="text">
        <span>글</span>자
    </div>
</body>
</html>
