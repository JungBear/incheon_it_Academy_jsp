<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/input_layout2.css">
</head>
<body>
    <div class="component-header">
        <h1>NAVER</h1>
    </div>
    <div class="clear-both"></div>
    <div class="component-signup">
        <form>
            <div class="real-authentication">
                <label for="real-authentication-check">
                    실명 인증된 아이디로 가입
                </label>
                <input type="checkbox" id="real-authentication-check">
            </div>
            <div class="clear-both"></div>
            <div class="user-id">
                <input type="text" placeholder="아이디">
            </div>

            <div class="user-password">
                <input type="password" placeholder="비밀번호">
            </div>

            <div class="user-email">
                <input type="email" placeholder="[선택] 이메일 주소 (비밀번호 찾기 등 본인 확인용)">
            </div>

            <br>

            <div class="user-name">
                <input type="text" placeholder="이름">
            </div>
            <div class="user-birthday">
                <input type="text" placeholder="생년월일">
            </div>
            <div class="gender">
                <input type="button" value="여자">
                <input type="button" value="남자">
                <input type="button" value="선택안함">

            </div>

            <div class="global-phone-num">
                <select>
                    <option value="ko">대한민국 +82</option>
                    <option value="gana">가나 +233</option>
                    <option value="nepal">네팔 +977</option>
                </select>
            </div>

            <div class="phone-num">
                <input type="tel" placeholder="휴대전화번호">
            </div>

            <div class="Signup-submit">
                <input type="submit" value="인증요청">
            </div>
        </form>
    </div>


</body>
</html>
